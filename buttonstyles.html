<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="mx-5">
        <h4>pick your styles</h4>
        <a href="#" class="btn btn-primary " role="button" > Link</a>
        <button type="button" class="btn btn-outline-primary" role="button"> Default Outline</button>
        <button type="button" class="btn btn-outline-warning" style="border-radius: 30px;" role="button">Default Round</button>
        <button type="button" role="button" class="btn btn-outline-warning" style="border-radius: 30px;">Outline Round</button>
        <button>Default Round</button>
    </div>

    <div class="mx-5 my-3">
        <h4>Pick your sizes</h4>
        <button type="button" class=" btn btn-danger btn-lg">
            Large Buttons
        </button>
        <button class="btn btn-primary " role="button">Regular size</button>
        <button class="btn btn-secondary btn-sm">Small size</button>
        <br> <br>
        <button type="button" class="btn btn-outline-secondary btn-lg " role="button"> Large</button>
        <button type="button" class="btn btn-outline-primary" role="button"> Regular </button>
        <button type="button" class="btn btn-outline-primary btn-sm" role="button"> Default Outline</button>
    </div>

    <div class="my-3 mx-5">
        <h4>Pick your colour</h4>
        <a href="#" class="btn btn-primary"role="button">
            primary
        </a>
        <a href="#" class="btn btn-success"role="button">
            Success

        </a>
        <a href="#" class="btn btn-danger"role="button">
            Danger
        </a>
        <a href="#" class="btn btn-warning"role="button">
            Warning
        </a>
        <a href="#" class="btn btn-info"role="button">
            info

        </a>
        <a href="#" class="btn btn-light"role="button">
            Light
        </a>
        <a href="#" class="btn btn-dark"role="button">
            Dark
        </a>
        <br> <br>
        <a href="#" class="btn btn-outline-primary"role="button">
            Primary
        </a>
        <a href="#" class="btn btn-outline-success"role="button">
            Success
        </a>
        <a href="#" class="btn btn-outline-danger"role="button">
            Danger
        </a>
        <a href="#" class="btn btn-outline-warning"role="button">
            Warning
        </a>
        <a href="#" class="btn btn-outline-info"role="button">
            Info
        </a>
        <a href="#" class="btn btn-outline-light"role="button" style="color: black;">
            Light
        </a>
        <a href="#" class="btn btn-outline-dark"role="button">
            Dark
        </a>
    </div>
</body>
</html>
